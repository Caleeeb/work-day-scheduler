<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1 <p class="lead">A
    simple calendar app for
    scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- The main container hold the scheduler -->
  <div class="container">
    <div class="nine-section row h-25">
      <div class="hour nine-time p-3 w-15">
        <p>9am </p>
      </div>
      <div class="nine-content p-3 w-75">
        <p>test</p>
      </div>
      <button type=" button" class="saveBtn nineBtn"> save </button>
    </div>

    <div class="ten-section row h-25">
      <div class="hour ten-time p-3 w-15">
        <p>10am</p>
      </div>
      <div class="ten-content p-3 w-75">
        <p>test</p>
      </div>
      <button type=" button" class="saveBtn tenBtn"> save </button>
    </div>

    <div class="ten-section row h-25">
      <div class="hour ten-time p-3 w-15">
        <p>9am </p>
      </div>
      <div class="ten-content p-3 w-75">
        <p>test</p>
      </div>
      <button type=" button" class="saveBtn tenBtn"> save </button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
